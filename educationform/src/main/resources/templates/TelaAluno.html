<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Aluno</title>
  <!-- Incluindo Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        padding: 20px;
    }
    .card {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Bem-vindo, Aluno</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Ver Faltas
        </div>
        <div class="card-body">
          Aqui você pode ver suas faltas por disciplina.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Ver Notas
        </div>
        <div class="card-body">
          Aqui você pode ver suas notas por disciplina.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Ver Disciplinas
        </div>
        <div class="card-body">
          Aqui estão suas disciplinas matriculadas.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Ver Turmas
        </div>
        <div class="card-body">
          Aqui estão suas turmas matriculadas.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incluindo Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
